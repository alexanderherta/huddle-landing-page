<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page-top">
    <div class="page-top-a">
      <a class="home-link" href="#"><img class="main-logo" src="./images/logo.svg" alt="Huddle Logo"></a>
      <button class="try-button">Try It Free</button>
    </div>
    <div class="page-top-b">
      <div class="page-top-text-area">
        <h1 class="page-top-heading">Build The Community<br>Your Fans Will Love</h1>
        <p class="page-top-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="get-started-button">Get Started For Free</button>
      </div>
      <img class="page-top-img" src="./images/illustration-mockups.svg" alt="Website image">
    </div>
  </div>
